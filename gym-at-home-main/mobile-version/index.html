  <body>
    <script src="https://www.gstatic.com/firebasejs/8.1.1/firebase-app.js"></script>

    <script src="https://www.gstatic.com/firebasejs/8.1.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.1.1/firebase-firestore.js"></script>
    <nav class="nav__new">
      <div id='chal' onclick="Router('chal')" class="nav__link nav__link--active ripple">
        <i class="material-icons nav__icon">assignment</i>
        <span class="nav__text">Challenges</span>
      </div>
      <div id='lead' onclick="Router('lead')" class="nav__link ripple">
        <span class="material-icons iconify" data-icon="mdi-trophy" data-inline="false"></span>
        <span class="nav__text">Leaderboard</span>
      </div>
      <div onclick="Router('profile')" id='profile' class="nav__link ripple">
        <i class="material-icons nav__icon">person</i>
        <span class="nav__text">Profile</span>
      </div>
    </nav>
    <div id="root">
      <div class='challenges'>
        <div id="challenges1">
        </div>
        <div id="challenges">
        </div>
      </div>
    </div>

    </div>
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Create a new challenge</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">

            <div class="md-form">
              <input placeholder=" " type="text" id="title" class="form-control" required>
              <label for="title">Exercise name:</label>
              
            </div>
            <div class="md-form">

              <input placeholder=" " type="text" id="description" class="form-control" required>
              <label for="title">Challenge description:</label>
            </div>  
          </div>
          <div class="modal-footer">
            <btn class="btn btn-primary float-right" onclick="submit()">
              <i class="fas fa-plus" onclick="createChallenge()" style="margin-right: 5px" aria-hidden="true"></i>
              Create
            </btn>
          </div>
        </div>
      </div>
    </div>

  </body>



    <script src="https://redom.js.org/redom.min.js"></script>

        const { el, mount, setChildren } = redom;
